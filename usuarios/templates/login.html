{% extends 'index.html' %}
{% load static %}

{% block 'title' %}Login{% endblock 'title' %}

{% block 'scripts' %}
<link rel="stylesheet" href="{% static 'css/usuarios/login.css'%}">
<link rel="stylesheet" href="{% static 'css/edicao.css'%}">
<script src="{% static 'scripts/edicao.js'%}"></script>
<script src="{% static 'scripts/usuarios/login.js'%}"></script>

{% endblock 'scripts' %}

{% block 'layout' %}

<div class="conteudo">
    <div class="titulo">
        <img src="{% static 'img/logoComContorno.png' %}" class="logo" alt="Logo black quartz">
        <h2>Black quartz</h2>
    </div>
    <form action="{% url 'login' %}" method="POST" id="login">{% csrf_token %}
        <div class="col-md">
            <div class="input-label-flutuante medio">
                <input type="text" id="usuario" name="usuario" required placeholder="Digite seu usuário">
                <label for="usuario">Usuário</label>
            </div>
        </div>
        <div class="col-md">
            <div class="input-label-flutuante medio">
                <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
                <label for="usuario" id="teste">Senha</label>
            </div>
        </div>
        <div class="col-md acoes">
            <button type="submit" form="login" class="btn btn-success">Entrar</button>
            <a href="{% url 'cadastro' %}" class="btn btn-primary">Cadastrar-se</a>
            <a href="{% url 'logout' %}" class="btn btn-primary">Sair</a>
        </div>
    </form>
</div>

{% endblock 'layout' %}
